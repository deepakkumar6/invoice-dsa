{% extends "invoice/base.html" %}
{% block element %}
    <h1>creating the delivery Challans</h1>
    <form action="{% url 'deliveryChallansNew_post' %}" method="POST">
        {% csrf_token %}
        <div>
            customer name 
            <input type="text" name="customername" id="">
        </div>
        <div>
            Delivery Challans 
            <input type="number" name="deliverychallans" id="">
        </div>
        <div>
            Reference 
            <input type="number" name="reference" id="">
        </div>
        <div>
            Delivery challans date 
            <input type="text" name="deliverychallans_date" id="">
        </div>
        <div>

            Challans Type
            <input type="date" name="challanstypes" id="">
        </div>
        <div>
            <button type="submit">Save</button>
            <button><a href="{% url 'deliveryChallans' %}">Canceal</a></button>
        </div>
    </form>
{% endblock %}
